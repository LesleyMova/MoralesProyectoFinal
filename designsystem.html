<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="designsystem.css">
    <title>Mi Design System</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Mi Design System</h1>
            <img src="./imagenes/firma.png" alt="Logo de Mi Design System">
        </header>

        <main class="content">
            <section class="section">
                <h2>Paleta de Colores</h2>
                <div class="color primary"></div>
                <div class="color secondary"></div>
                <div class="color tertiary"></div>
                <div class="color quaternary"></div>
                <div class="color quinary"></div>
            </section>

            <section class="section">
                <h2>Tipografía</h2>
                <p class="font-primary">Fuente primaria</p>
                <p class="font-secondary">Fuente secundaria</p>
            </section>

            <section class="section">
                <h2>Botones</h2>
                <button class="btn primero">Botón Principal</button>
                <button class="btn segundo">Botón Secundario</button>
            </section>

            <section class="section">
                <h2>Símbolos</h2>
                <div class="symbol symbol-1"><img src="./imagenes/lupa.png"></div>
                <div class="symbol symbol-2"><img src="./imagenes/avatar.png"></div>
                <div class="symbol symbol-3"><img src="./imagenes/galeria.png"></div>
                <div class="symbol symbol-4"><img src="./imagenes/instagram.png"></div>
                <div class="symbol symbol-5"><img src="./imagenes/correo-electronico.png"></div>
                <div class="symbol symbol-6"><img src="./imagenes/corazones.png"></div>
                <div class="symbol symbol-7"><img src="./imagenes/ojo.png"></div>
            </section>
        </main>
    </div>
</body>
</html>
