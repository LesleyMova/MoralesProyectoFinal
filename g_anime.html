<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .gallery {
            display: flex;
            max-width: 800px;
        }

        .thumbnail {
            width: 50px;
            height: 50px;
            margin: 5px;
            cursor: pointer;
        }

        .main-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="gallery">
    <div class="thumbnails">
        <img class="thumbnail" src="imagen1.jpg" alt="Thumbnail 1" onclick="showImage('imagen1.jpg')">
        <img class="thumbnail" src="imagen2.jpg" alt="Thumbnail 2" onclick="showImage('imagen2.jpg')">
        <img class="thumbnail" src="imagen3.jpg" alt="Thumbnail 3" onclick="showImage('imagen3.jpg')">
        <!-- Agrega más miniaturas según sea necesario -->
    </div>

    <div class="main-image-container">
        <img class="main-image" src="" alt="Imagen principal" id="mainImage">
    </div>
</div>

<script>
    function showImage(imageUrl) {
        var mainImage = document.getElementById('mainImage');
        mainImage.src = imageUrl;
    }
</script>

</body>
</html>
